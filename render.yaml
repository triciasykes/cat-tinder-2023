databases:
  - name: cat_tinder
    databaseName: cat_tinder
    user: cat_tinder

services:
  - type: web
    name: cat_tinder
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cat_tinder
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false